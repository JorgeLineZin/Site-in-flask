<!doctype html>
<html lang="pt-br">
  <head>
    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    <title>{% block title %} Home Page {% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <header>
      {% block header %}
      <div id="navbar-container">
        {% block div_navbar_c %}
        <nav>
          <ul>
            <li id="home"><a href="{{ url_for('index') }}">Home</a></li>
            <li id="about"><a href="{{ url_for('about') }}">About</a></li>
          </ul>
        </nav>
        {% endblock %}
      </div>
      {% endblock %}
    </header>
    <main>{% block main_content %} {% endblock %}</main>
    <footer>
      {% block footer %} &copy; Copyright 2026 by
      <a href="https://github.com/JorgeLineZin">JorgeLineZinðŸ’œ</a>. {% endblock
      %}
    </footer>
  </body>
</html>
